
<!-- Content ================================================== -->
<div class="container margin_60_35">
	<div class="row">
		<div class="col-md-3">
			<p>
				<a class="btn_map" data-toggle="collapse" href="#collapseMap"
					aria-expanded="false" aria-controls="collapseMap">View on map</a>
			</p>
			<div id="filters_col">
				<h3>Filters</h3>

				<div id="collapseFilters">
					<div class="filter_type">
						<h6>Distance</h6>
						<input type="text" id="range" value="" name="range">
						<h6>Type</h6>
						<ul>
							<li><label><input type="checkbox" checked
									class="icheck">All <small>(49)</small></label></li>
							<li><label><input type="checkbox" class="icheck">American
									<small>(12)</small></label><i class="color_1"></i></li>
							<li><label><input type="checkbox" class="icheck">Chinese
									<small>(5)</small></label><i class="color_2"></i></li>
							<li><label><input type="checkbox" class="icheck">Hamburger
									<small>(7)</small></label><i class="color_3"></i></li>
							<li><label><input type="checkbox" class="icheck">Fish
									<small>(1)</small></label><i class="color_4"></i></li>
							<li><label><input type="checkbox" class="icheck">Mexican
									<small>(49)</small></label><i class="color_5"></i></li>
							<li><label><input type="checkbox" class="icheck">Pizza
									<small>(22)</small></label><i class="color_6"></i></li>
							<li><label><input type="checkbox" class="icheck">Sushi
									<small>(43)</small></label><i class="color_7"></i></li>
						</ul>
					</div>
					<div class="filter_type">
						<h6>Rating</h6>
						<ul>
							<li><label><input type="checkbox" class="icheck"><span
									class="rating"> <i class="icon_star voted"></i><i
										class="icon_star voted"></i><i class="icon_star voted"></i><i
										class="icon_star voted"></i><i class="icon_star voted"></i>
								</span></label></li>
							<li><label><input type="checkbox" class="icheck"><span
									class="rating"> <i class="icon_star voted"></i><i
										class="icon_star voted"></i><i class="icon_star voted"></i><i
										class="icon_star voted"></i><i class="icon_star"></i>
								</span></label></li>
							<li><label><input type="checkbox" class="icheck"><span
									class="rating"> <i class="icon_star voted"></i><i
										class="icon_star voted"></i><i class="icon_star voted"></i><i
										class="icon_star"></i><i class="icon_star"></i>
								</span></label></li>
							<li><label><input type="checkbox" class="icheck"><span
									class="rating"> <i class="icon_star voted"></i><i
										class="icon_star voted"></i><i class="icon_star"></i><i
										class="icon_star"></i><i class="icon_star"></i>
								</span></label></li>
							<li><label><input type="checkbox" class="icheck"><span
									class="rating"> <i class="icon_star voted"></i><i
										class="icon_star"></i><i class="icon_star"></i><i
										class="icon_star"></i><i class="icon_star"></i>
								</span></label></li>
						</ul>
					</div>
					<div class="filter_type">
						<h6>Options</h6>
						<ul class="nomargin">
							<li><label><input type="checkbox" class="icheck">Delivery</label></li>
							<li><label><input type="checkbox" class="icheck">Take
									Away</label></li>
							<li><label><input type="checkbox" class="icheck">Distance
									10Km</label></li>
							<li><label><input type="checkbox" class="icheck">Distance
									5Km</label></li>
						</ul>
					</div>
				</div>
				<!--End collapse -->
			</div>
			<!--End filters col-->
		</div>
		<!--End col-md -->

		<div class="col-md-9">

			<div id="tools">
				<div class="row">
					<div class="col-md-3 col-sm-3 col-xs-6">
						<div class="styled-select">
							<select name="sort_rating" id="sort_rating">
								<option value="" selected>Sort by ranking</option>
								<option value="lower">Lowest ranking</option>
								<option value="higher">Highest ranking</option>
							</select>
						</div>
					</div>
					<div class="col-md-9 col-sm-9 hidden-xs">
						<a href="grid_list.html" class="bt_filters"><i class="icon-th"></i></a>
					</div>
				</div>
			</div>
			<!--End tools -->
			
			
			<div data-ng-repeat="item in listShef">
				<div class="strip_list wow fadeIn" data-wow-delay="0.1s">
					<div class="ribbon_1">{{item.review}}</div>
					<div class="row">
						<div class="col-md-9 col-sm-9">
							<div class="desc">
								<div class="thumb_strip">
									<a href="detail_page.html"><img
										src="img/thumb_restaurant.jpg" alt=""></a>
								</div>
								<div class="rating">
									<i class="icon_star voted"></i><i class="icon_star voted"></i><i
										class="icon_star voted"></i><i class="icon_star voted"></i><i
										class="icon_star"></i> (<small><a href="#0">{{item.review}} reviews</a></small>)
								</div>
								<h3>{{item.name}}</h3>
								<div class="type">{{item.Category}}</div>
								<div class="location">
									{{item.address}} <span class="opening">Opens
										at {{item.open}}.</span> Minimum order: ${{item.minimum}}
								</div>
								<ul>
									<li>Take away  : {{item.takeaway}} <i class="icon_check_alt2 ok"></i></li>
									<li>Delivery  : {{item.Delivery}}<i class="icon_check_alt2 no"></i></li>
								</ul>
							</div>
						</div>
						<div class="col-md-3 col-sm-3">
							<div class="go_to">
								<div>
									<a href="#!/menuoption" class="btn_1">View Menu</a>
								</div>
							</div>
						</div>
					</div>
					<!-- End row-->
				</div>
				<!-- End strip_list-->

			</div>
			<!-- End strip_list-->
			<a href="#0" class="load_more_bt wow fadeIn" data-wow-delay="0.2s">Load
				more...</a>
		</div>
		<!-- End col-md-9-->

	</div>
	<!-- End row -->
</div>
<!-- End container -->
<!-- End Content =============================================== -->
